<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.11.4/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="lib/animsition-4.0.0-dist/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="css/mylog.css">

  <script type="text/javascript" src="lib/jquery-1.11.3/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.11.4/i18n/datepicker-ja.js"></script>
  <script type="text/javascript" src="lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="js/mylog-common.js"></script>
  <script type="text/javascript" src="lib/vuejs/vue.js"></script>
  <script src="lib/animsition-4.0.0-dist/js/animsition.min.js"></script>
  <script src="lib/ccchart/js/ccchart.js" charset="utf-8"></script>

  <title>my Log</title>
</head>

<body style="padding-top: 70px; padding-bottom: 70px; background: #fff">
  <div id="app">

    <div class="mylog-head">
      my Log
    </div>
    <div class="mylog-back">
      <button type="button" class="btn btn-info">&lt</button>
    </div>

    <canvas id="hoge" style="margin-left: auto; margin-right: auto;"></canvas>

    <div class="text-center">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">7日</button>
        <button type="button" class="btn btn-default">1月</button>
        <button type="button" class="btn btn-default">1年</button>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="datepicker">日付</label>
        <input type="text" class="form-control" id="datepicker" value="2015/11/18">
      </div>
      <div class="form-group">
        <label for="numReadPages">読んだページ数</label>
        <input type="number" class="form-control" id="numReadPages" placeholder="平均: 20ページ 前回: 32ページ">
      </div>
    </form>

    <div class="mylog-foot">
      <input type="button" class="btn-info btn-default" value="登録" v-on:click="doRegist"></input>
    </div>
    <script type="text/javascript" src="js/booklog-input.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </div>
</body>

</html>
